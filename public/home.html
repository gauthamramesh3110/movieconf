<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamo</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/home.css">
</head>

<body>
    <div id="video-pane">
        <video id="video-player" controls></video>
    </div>
    <div id="chat-pane">
        <div class="logo">streamo</div>
        <div id="room-id">Room ID: </div>
        <div class="btn small" id="select-file">select file</div>
        <input type="file" id="file-selector" style="display:none">
        <div id="filename"></div>
        <div class="btn small" id="leave-room">leave room</div>
        <div id="chatbox"></div>
        <input type="text" class="text-input" id="chat-input" placeholder="type your message...">
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/home.js"></script>
</body>

</html>
