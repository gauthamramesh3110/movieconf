<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieConf</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/home.css">
</head>

<body>
    <div id="video-pane">
        <video id="video-player" controls autoplay></video>
    </div>
    <div id="chat-pane">
        <div class="logo">movieconf</div>
        <div id="room-id">Room ID: </div>
        <div class="btn small" id="select-file">select file</div>
        <input type="file" id="file-selector" style="display:none">
        <div class="btn small" id="leave-room">leave room</div>
        <div id="chatbox"></div>
        <input type="text" class="text-input" id="chat-input" placeholder="type your message...">
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/home.js"></script>
</body>

</html>
